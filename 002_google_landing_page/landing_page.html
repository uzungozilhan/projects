<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="landing_page.css">
    <link rel="shortcut icon" href="./images/gfavicon.png" type="image/png">
</head>
<body>
    <header class="clearfix">
        <ul class="header-right">
            <li><a id="gmail" href="#">Gmail</a></li>
            <li><a href="#"> Images</a></li>
            <li><a href="#"><img id="appicon" src="./images/appicon.png" alt="appicon"></a></li>
            <li><a href="#"><button id="signinbtn">Sign In</button></a></li>
        </ul>
    </header>
    <main>
        <img id="google-logo" src="./images/googlelogo.png" alt="Google Logo">

        <div class="searc-bar">
            <img id="mag" src="./images/search.png" alt="">
            <input type="search" name="search" id="search">
            <img id="keyboard" src="./images/tia (1).png" alt="keyboard">
            <img id="mic" src="./images/mic.png" alt="mic">
        </div>

        <div class="btn-container">
            <button id="btn-1" type="button" name="button">Google Search</button>
            <button id="btn-2" type="button" name="button">I'm Feeling Lucky</button>
        </div>

        <div class="lang">
            <p id="language">Google offered in: <a href="#">Türkçe</a></p>
        </div>

    </main>

    <footer>
        <div class="country">
            Turkey
        </div>

        <ul class="footer-left">
            <li><a href="#">About</a></li>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search Works</a></li>
        </ul>

        <ul class="footer-right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>

    </footer>

    
</body>
</html>
